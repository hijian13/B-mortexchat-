<!DOCTYPE html>
<html>
<head>
<title>Jump Game</title>
<style>
body{
  background:#111;
  margin:0;
  overflow:hidden;
}

#game{
  position:relative;
  width:100%;
  height:300px;
  background:#222;
  overflow:hidden;
}

#ball{
  width:40px;
  height:40px;
  background:lime;
  border-radius:50%;
  position:absolute;
  bottom:0;
  left:50px;
}

#block{
  width:30px;
  height:50px;
  background:red;
  position:absolute;
  bottom:0;
  right:-30px;
  animation:move 2s linear infinite;
}

@keyframes move{
  0%{ right:-30px;}
  100%{ right:100%;}
}
</style>
</head>
<body>

<h2 style="color:white;text-align:center;">Jump Game ðŸŽ®</h2>

<div id="game">
  <div id="ball"></div>
  <div id="block"></div>
</div>

<script>
const ball = document.getElementById("ball");
const block = document.getElementById("block");

document.addEventListener("click", function(){
  jump();
});

function jump(){
  if(ball.classList != "jump"){
    ball.classList.add("jump");
    ball.style.transition = "bottom 0.3s";
    ball.style.bottom = "100px";
    setTimeout(function(){
      ball.style.bottom = "0";
      ball.classList.remove("jump");
    },300);
  }
}

setInterval(function(){
  let ballBottom = parseInt(window.getComputedStyle(ball).getPropertyValue("bottom"));
  let blockLeft = parseInt(window.getComputedStyle(block).getPropertyValue("left"));

  if(blockLeft < 90 && blockLeft > 40 && ballBottom < 40){
    alert("Game Over!");
  }
},10);
</script>

</body>
</html>
